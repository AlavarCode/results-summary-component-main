<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main role="main">
    <div class="card">
        <div class="results-container">
          <h1 class="title">Your Result</h1>
          <div class="score-container">
            <span class="score">76</span>
            <small class="total">of 100</small>
          </div>
          <h2 class="">Great</h2>
          <p class="paragraph">You scored higher than 65% of the people who have taken  these tests.</p>

        </div>

        <div class="summary-container">
          <h2 class="subtitle">Summary</h2>
          <ul class="list-scores">
            <li>
              <div class="container">
                <div>
                  <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                  <span>Reaction</span>
                </div>
                <div class="score">
                  <p class="paragraph"><span>80</span> / 100</p>
                </div>
              </div>
            </li>

            <li>
              <div class="container">
                <div>
                  <img src="./assets/images/icon-memory.svg" alt="icon-reaction">
                  <span>Memory</span>
                </div>
                <div class="score">
                  <p class="paragraph"><span>92</span> / 100</p>
                </div>
              </div>
            </li>

            <li>
              <div class="container">
                <div>
                  <img src="./assets/images/icon-verbal.svg" alt="icon-reaction">
                  <span>Verbal</span>
                </div>
                <div class="score">
                  <p class="paragraph"><span>61</span> / 100</p>
                </div>
              </div>
            </li>

            <li>
              <div class="container">
                <div>
                  <img src="./assets/images/icon-visual.svg" alt="icon-reaction">
                  <span>Visual</span>
                </div>
                <div class="score">
                  <p class="paragraph"><span>72</span> / 100</p>
                </div>
              </div>
            </li>
          </ul>

          <button class="btn-continue">Continue</button>
        </div>
    </div>
  </main>

  </div> -->
</body>

</html>
